<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div id="logo-section">
                <img src="odin-lined.png" alt="logo" />
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                Photo by Halie West on Unsplash
            </div>
        </aside>
        <main>      
            <header>
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </header>
            <article>
                <h2>Let's Do This!</h2>
                <form action="#" method="post" id="my-form">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>

                    <div>
                        <label for="password">Password</label>  
                        <input type="password" name="password" id="password" minlength="8" maxlength="20" required>
                        <div class="error-note hidden">*Password do not match</div>
                    </div>

                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="8" maxlength="20" required>
                    </div>
                </form>
            </article>
            <footer>
                <button form="my-form">CREATE ACCOUNT</button>
                <p>Already have an account???  <a href="#">Log In</a></p>
            </footer>
        </main>
        <script>
            // Error Checking
            function checkPasswordMatch() {
                let password = document.getElementById("password");
                let errorNote = document.querySelector(".error-note");
                if (password.value !== this.value) {
                    password.classList.add("error");
                    this.classList.add("error");
                    errorNote.classList.remove("hidden");
                }
                else {
                    password.classList.remove("error");
                    this.classList.remove("error");
                    errorNote.classList.add("hidden");
                }
            }
            window.onload = () => {
                let confirmPassword = document.getElementById("confirm-password");
                confirmPassword.addEventListener("change", checkPasswordMatch);
            }
        </script>
    </div>
</body>
</html>
