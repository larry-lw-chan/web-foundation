<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h4>Ping Pong Score Keeper</h4>
            <hr>
            <div id="scoreboard">
                <span id="score1">0</span>
                <span> to </span>
                <span id="score2">0</span>
            </div>
            <p>Use buttons below to keep score</p>
            <p>Playing to <input type="number" name="round" id="roundLimit" min="1" max="18" value="5"></p>
            <div id="scoreControl">
                <button id="addScore1">+ Player 1</button>
                <button id="addScore2">+ Player 2</button>
                <button id="scoreReset">Reset</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
