<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/test.html" method="get">
        <div>
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" placeholder="first name">
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname" placeholder="last name">
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="marathon" id="fun_run" value="fun_run">
            <label for="fun_run">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="marathon" id="half_run" value="half_run">
            <label for="half_run">Half Marathon</label>
        </div>        
        <div>
            <input type="radio" name="marathon" id="full_run" value="full_run">
            <label for="full_run">Full Marathon</label>
        </div>                
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="email">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" placeholder="password">            
        </div>
        <div>
            <label for="age_group"></label>
            <select name="age_group" id="age_group">
                <option value="under_18">under 18</option>
                <option value="18_or_older">18 or older</option>
            </select>
        </div>
        <button type="submit">Register!</button>
    </form>
</body>
</html>
